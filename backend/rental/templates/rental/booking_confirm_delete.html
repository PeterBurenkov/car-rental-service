{% extends "base.html" %}

{% block content %}


<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <div class="d-flex justify-content-between">
                <h5>Delete Booking #{{booking.id}}</h5>
            </div>
        </div>
        <div class="card card-body">

            {% include 'rental/booking_attributes.html' %}

            <p>Are you sure you want to delete this booking?</p>

            <form action="" method="POST">
                {% csrf_token %}
                <input type="submit" action="" value="Yes, delete" class='btn btn-sm btn-danger'>
                <button onclick="history.back();return false;" class='btn btn-sm btn-primary'>No, keep it</button>
            </form>
        </div>


    </div>
</div>


{% endblock %}
