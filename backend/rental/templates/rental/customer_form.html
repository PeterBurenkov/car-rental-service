{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <div class="d-flex justify-content-between">
                <h5>
                    {%if customer.id %}
                        Edit Customer #{{customer.id}}
                    {% else %}
                        Create New Customer
                    {% endif %}
                </h5>
            </div>
        </div>
        <div class="card card-body">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit" class='btn btn-sm btn-primary'/>
            </form>
        </div>
    </div>
</div>


{% endblock %}
